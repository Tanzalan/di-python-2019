{% extends 'polls/base.html' %}
{% block title %}Questions{% endblock %}
{% block content %}
<div class="container">
	<h1>Questions</h1>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col">
			<div class="list-group">
				{% for question in questions %}
					<a href="{% url 'polls:show_dinosaur' question_id=question.pk %}" class="list-group-item list-group-item-action">
						{{ question }}
					</a>
				{% endfor %}
			</div>	
		</div>
	</div>
</div>
{% endblock %}
