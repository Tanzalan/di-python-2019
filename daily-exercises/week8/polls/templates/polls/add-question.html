{% extends 'polls/base.html' %}
{% block title %}Add a Question{% endblock %}
{% block content %}
<div class="container">
	<h1>Add a Question</h1>
	<form method="post">
		<table>
			<tbody>
				{{ form }}
				{% csrf_token %}
			</tbody>
		</table>
		<div class="ml-2 mt-2">
			<button type="submit" class="btn btn-outline-primary">Add</button>
		</div>
	</form>
</div>
{% endblock %}
