{% extends 'polls/base.html' %}
{% block title %}{{ question.question_text }}{% endblock %}
{% block content %}
<div class="container">
	<h1>{{ question.question_text }}</h1>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col">
			<div class="list-group">
				{% for choice in choices.all %}
					<a href="{% url 'polls:vote' question_id=question.pk choice_id=choice.pk %}" class="list-group-item list-group-item-action">
						{{ choice }}
						<span class="badge badge-pill badge-primary">{{ choice.votes }}</span>
					</a>
				{% endfor %}
			</div>	
		</div>
	</div>
</div>
{% endblock %}
