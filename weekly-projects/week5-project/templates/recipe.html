{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <h1>{{ recipe.title }}</h1>
  <div class="mx-5">
    <div class="row">
      <div class="col-sm-4">
        <img src="{{ recipe.image }}" class="recipe-image">
      </div>
      <div class="col-sm-8">
        <div class="row h3">
          <div class="col">"{{ recipe.description }}"</div>
        </div>
        <div class="row">
          <div class="col h4">Ingredients: </div>
          <div class="w-100"></div>
          <div class="col ingredients-text">{{ recipe.ingredients }}</div>
        </div>

      </div>
  </div>
</div>

  {% endblock %}
