{% extends 'base.html' %}
{% block title %}Person Search{% endblock %}
{% block content %}
<div class="container">
	<h1>Add Person</h1>
	<form method="post">
		{% csrf_token %}
		<div class="row form-group">
			<label for="inputFirstName" class="col-sm-3 col-form-label">First Name:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="first_name" id="inputFirstName" placeholder="First Name" required>
			</div>
		</div>
		<div class="row form-group">
			<label for="inputLastName" class="col-sm-3 col-form-label">Last Name:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="last_name" id="inputLastName" placeholder="Last Name">
			</div>
		</div>
		<div class="row form-group">
			<label for="inputOtherName" class="col-sm-3 col-form-label">Other Name:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="other_name" id="inputOtherName" placeholder="Other Name">
			</div>
		</div>
		<div class="row form-group">
			<label for="inputStatus" class="col-sm-3 col-form-label">Status:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="status" id="inputStatus" value="missing" readonly>
			</div>
		</div>
		<div class="row form-group">
			<label for="inputIdNumber" class="col-sm-3 col-form-label">ID Number:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="id_number" id="inputIdNumber" placeholder="ID Number">
			</div>
		</div>
		<div class="row form-group">
			<label for="inputMobile" class="col-sm-3 col-form-label">Mobile:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="mobile" id="inputMobile" placeholder="Mobile">
			</div>
		</div>
		<div class="row form-group">
			<label for="inputEmail" class="col-sm-3 col-form-label">Email:</label>
			<div class="col-sm-9">
				<input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="row form-group">
			<label for="inputDescription" class="col-sm-3 col-form-label">Description:</label>
			<div class="col-sm-9">
				<textarea class="form-control" name="description" id="inputDescription" placeholder="Description" required></textarea>
			</div>
		</div>
		<div class="row form-group">
			<div class="col text-right">
				<button type="submit">Add</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
